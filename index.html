<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/__main.css" />
    <title>Interview UI Task</title>
  </head>
  <body>
    <div class="app">
      <div class="app-days_container">
        <div class="app-days_list" id="days_list"></div>
      </div>
      <div class="app-events_section">
        <div class="app-events-last_month">
          <i class="bi bi-chevron-double-left"></i>
          <span id="last-month"> Sep </span>
        </div>
        <div class="app-events_container">
          <div class="app-events-time_list" id="time_list"></div>
          <div class="app-events-event_lines_list">
            <div class="app-events-event_line" id="event_line_1">
              <div class="event" id="event-1">
                <div class="event-info">
                  <div class="event-info-img_container">
                    <img src="./imgs/img.jpg" alt="Patient Image" />
                  </div>
                  <div class="event-info-text">
                    <div class="event-info-text-name">Mohammed Mohammed</div>
                    <div class="event-info-text-event_type">
                      New patient & Surgery
                    </div>
                  </div>
                </div>
                <div class="event-btn_container">
                  <div class="event-btn_container-icon_container">
                    <i class="bi bi-chevron-double-down"></i>
                  </div>
                </div>
              </div>
              <div class="event" id="event-2">
                <div class="event-info">
                  <div class="event-info-img_container">
                    <img src="./imgs/img.jpg" alt="Patient Image" />
                  </div>
                  <div class="event-info-text">
                    <div class="event-info-text-name">Mohammed Mohammed</div>
                    <div class="event-info-text-event_type">
                      New patient & Surgery
                    </div>
                  </div>
                </div>
                <div class="event-btn_container">
                  <div class="event-btn_container-icon_container">
                    <i class="bi bi-chevron-double-down"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="app-events-event_line" id="event_line_2">
              <div class="event" id="event-3">
                <div class="event-info">
                  <div class="event-info-img_container">
                    <img src="./imgs/img.jpg" alt="Patient Image" />
                  </div>
                  <div class="event-info-text">
                    <div class="event-info-text-name">Mohammed Mohammed</div>
                    <div class="event-info-text-event_type">
                      New patient & Surgery
                    </div>
                  </div>
                </div>
                <div class="event-btn_container">
                  <div class="event-btn_container-icon_container">
                    <i class="bi bi-chevron-double-down"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="app-events-event_line" id="event_line_3"></div>
          </div>
        </div>
        <div class="app-events-next_month">
          <i class="bi bi-chevron-double-right"></i>
          <span id="next-month"> Sep </span>
        </div>
      </div>
    </div>

    <div class="icons-container">
      <div class="icons-list">
        <div class="icon-item arrow-icon">
          <i class="bi bi-caret-left-fill"></i>
        </div>
        <div class="icon-item add-icon">
          <i class="bi bi-plus"></i>
        </div>
        <div class="icon-item msg-icon">
          <i class="bi bi-chat-right-dots-fill"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
